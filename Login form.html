<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="Login form.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Signup()">Signup</button>
            </div>
            <div class="social-icons">
                <img src="assets/fb.png">
                <img src="assets/gp.png">
                <img src="assets/tw.png">
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id / Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="Signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I Agree to Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
                </form>
                
            </form>
            
        </div>
    </div>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Signup");
        var z = document.getElementById("btn");
        function Signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
  
       
    </script>
</body>
</html>
